<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Luyanda Jnr Zondi</title>
    
</head>
<body>
    <div class="landing-container">
        <div class="name">Luyanda Jnr Zondi</div>
        <div class="portfolio-text">Portfolio</div>
        <div class="loading-bar"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const name = document.querySelector('.name');
            const portfolioText = document.querySelector('.portfolio-text');
            const loadingBar = document.querySelector('.loading-bar');
            const container = document.querySelector('.landing-container');
            
            // Animation sequence
            setTimeout(() => {
                name.classList.add('animate-in');
            }, 500);
            
            setTimeout(() => {
                portfolioText.classList.add('animate-in');
            }, 1000);
            
            setTimeout(() => {
                loadingBar.style.width = '200px';
            }, 1500);
            
            // Redirect after animations complete
            setTimeout(() => {
                container.classList.add('animate-out');
            }, 3500);
            
            setTimeout(() => {
                window.location.href = "main.html"; // Change to your actual portfolio page
            }, 4500);
            
            // Optional: Skip animation if user clicks
            document.addEventListener('click', function() {
                window.location.href = "main.html";
            });
        });
    </script>
</body>
</html>
